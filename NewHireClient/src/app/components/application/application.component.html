<div class="container mx-auto px-4 py-8 max-w-4xl">
  <h2 class="text-3xl font-bold mb-8 text-gray-800">Job Application</h2>
  
  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
    <div class="mb-8">
      <h3 class="text-xl font-semibold mb-6 text-gray-700">Personal Information</h3>
      
      <div class="grid md:grid-cols-3 gap-4 mb-6">
        <div class="space-y-2">
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name *</label>
          <input id="firstName" type="text" formControlName="firstName" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2">
          <label for="middleName" class="block text-sm font-medium text-gray-700">Middle Name</label>
          <input id="middleName" type="text" formControlName="middleName"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name *</label>
          <input id="lastName" type="text" formControlName="lastName"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4 mb-6">
        <div class="space-y-2">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number *</label>
          <input id="phone" type="tel" formControlName="phone"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2">
          <label for="altPhone" class="block text-sm font-medium text-gray-700">Alternative Phone</label>
          <input id="altPhone" type="tel" formControlName="altPhone"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4 mb-6">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
          <input id="email" type="email" formControlName="email"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2">
          <label for="altEmail" class="block text-sm font-medium text-gray-700">Alternative Email</label>
          <input id="altEmail" type="email" formControlName="altEmail"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4 mb-6">
        <div class="space-y-2">
          <label for="streetAddress" class="block text-sm font-medium text-gray-700">Street Address *</label>
          <input id="streetAddress" type="text" formControlName="streetAddress"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2">
          <label for="address2" class="block text-sm font-medium text-gray-700">Address Line 2</label>
          <input id="address2" type="text" formControlName="address2"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-4">
        <div class="space-y-2">
          <label for="city" class="block text-sm font-medium text-gray-700">City *</label>
          <input id="city" type="text" formControlName="city"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="space-y-2">
          <label for="state" class="block text-sm font-medium text-gray-700">State *</label>
          <select id="state" formControlName="state"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Select a state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        
        <div class="space-y-2">
          <label for="zipCode" class="block text-sm font-medium text-gray-700">ZIP Code *</label>
          <input id="zipCode" type="text" formControlName="zipCode"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
    </div>

    <div class="flex justify-end">
      <button type="submit" 
              [disabled]="!applicationForm.valid"
              class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        Submit Application
      </button>
    </div>
  </form>
</div>

<app-notification></app-notification>
