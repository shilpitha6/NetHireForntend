<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Company Dashboard</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Job Listings Card -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Job Listings</h2>
      <p class="text-gray-600">Manage your active job postings</p>
      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Manage Jobs
      </button>
    </div>

    <!-- Applications Card -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Applications</h2>
      <p class="text-gray-600">Review candidate applications</p>
      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        View Applications
      </button>
    </div>

    <!-- Company Profile Card -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Company Profile</h2>
      <p class="text-gray-600">Update your company information</p>
      <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Edit Profile
      </button>
    </div>
  </div>
</div>
