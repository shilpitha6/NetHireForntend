<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="space-y-2">
      <label for="companyId" class="block text-sm font-medium text-gray-700">Company</label>
      <select id="companyId" formControlName="companyId" 
              class="mt-1 block w-full rounded-md border border-black bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option value="">Select a company</option>
        <ng-container *ngIf="!isLoading">
          <option *ngFor="let company of companies" [value]="company.companyId">
            {{company.companyName}}
          </option>
        </ng-container>
        <option *ngIf="isLoading" disabled>Loading companies...</option>
      </select>
    </div>
    <div class="space-y-2">
      <label for="title" class="block text-sm font-medium text-gray-700">Job Title</label>
      <input id="title" type="text" formControlName="title" 
             class="mt-1 block w-full rounded-md border border-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>

    <div class="space-y-2">
      <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
      <input id="location" type="text" formControlName="location" 
             class="mt-1 block w-full rounded-md border border-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>

    <div class="space-y-2">
      <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
      <input id="salary" type="number" formControlName="salary" 
             class="mt-1 block w-full rounded-md border border-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
    </div>

    <div class="space-y-2">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea id="description" formControlName="description" 
                class="mt-1 block w-full rounded-md border border-black shadow-sm focus:border-indigo-500 focus:ring-indigo-500 min-h-[100px]"></textarea>
    </div>

    <div class="space-y-2">
      <label for="jobType" class="block text-sm font-medium text-gray-700">Job Type</label>
      <select id="jobType" formControlName="jobType" 
              class="mt-1 block w-full rounded-md border border-black bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option *ngFor="let type of jobTypes; let i = index" [value]="i">
          {{type}}
        </option>
      </select>
    </div>

    <div class="space-y-2">
      <label for="workSettings" class="block text-sm font-medium text-gray-700">Work Setting</label>
      <select id="workSettings" formControlName="workSettings" 
              class="mt-1 block w-full rounded-md border border-black bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option *ngFor="let setting of workSettings; let i = index" [value]="i">
          {{setting}}
        </option>
      </select>
    </div>

    <div class="space-y-2">
      <label for="travelRequirement" class="block text-sm font-medium text-gray-700">Travel Requirement</label>
      <select id="travelRequirement" formControlName="travelRequirement" 
              class="mt-1 block w-full rounded-md border border-black bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option *ngFor="let req of travelRequirements; let i = index" [value]="i">
          {{req}}
        </option>
      </select>
    </div>

    <div class="space-y-2">
      <label for="applyType" class="block text-sm font-medium text-gray-700">Apply Type</label>
      <select id="applyType" formControlName="applyType" 
              class="mt-1 block w-full rounded-md border border-black bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option *ngFor="let type of applyTypes; let i = index" [value]="i">
          {{type}}
        </option>
      </select>
    </div>

    <div class="space-y-2">
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <select id="status" formControlName="status" 
              class="mt-1 block w-full rounded-md border border-black bg-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option *ngFor="let status of jobStatuses; let i = index" [value]="i">
          {{status}}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="!jobForm.valid"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
      Create Job
    </button>
  </form>
</div>

<app-notification></app-notification>
