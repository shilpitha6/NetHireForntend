<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-2">
    <h3 class="text-xl text-center text-gray-600">Login Here</h3>
    
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input formControlName="email" required type="email" 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input formControlName="password" type="password" 
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
      </div>

      <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Submit
      </button>
      
      <div class="text-sm text-center">
        <span class="text-gray-600">Don't have an account?</span>
        <a routerLink="/signUp" class="ml-1 font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a>
      </div>
    </form>
  </div>
</div>
