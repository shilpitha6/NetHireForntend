<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">Job Listings</h1>
  <div class="mb-4">
    <button *ngIf="userRole === 'company'" 
            routerLink="/add-job"
            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
      Add New Job Posting
    </button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let job of jobs" 
         class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-200">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{job.title}}</h2>
      <p class="text-gray-600 mb-4">{{job.description}}</p>
      
      <div class="flex flex-wrap gap-2 mb-4">
        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
          {{job.jobType}}
        </span>
        <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">
          {{job.experienceLevel}}
        </span>
        <span class="px-3 py-1 rounded-full text-sm"
              [ngClass]="{
                'bg-green-100 text-green-800': job.status === 'Active',
                'bg-red-100 text-red-800': job.status === 'Inactive'
              }">
          {{job.status}}
        </span>
      </div>
      
      <div class="text-sm text-gray-600">
        <p class="flex items-center mb-2">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          {{job.location}}
        </p>
        <p class="flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          ${{job.salary}}
        </p>
      </div>
      
      <div class="mt-4 text-sm text-gray-500">
        Work Settings: {{job.workSettings }}
      </div>
      
      <div class="mt-4">
        <button [routerLink]="['/job-details', job.jobId]"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full">
          View Details
        </button>
      </div>
      
    </div>
  </div>
</div>
